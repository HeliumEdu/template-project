version: 0.0
os: linux
files:
  - source: /
    destination: /srv/{%PROJECT_ID%}/
hooks:
  AfterInstall:
    - location: deploy/scripts/install_os_dependencies.sh
      timeout: 300
      runas: ubuntu
    - location: deploy/scripts/install_python_dependencies.sh
      timeout: 300
      runas: ubuntu
    - location: deploy/scripts/install_apache_dependencies.sh
      timeout: 300
      runas: ubuntu
    - location: deploy/scripts/install_{%PROJECT_ID%}.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: deploy/scripts/start_server.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: deploy/scripts/stop_server.sh
      timeout: 300
      runas: ubuntu